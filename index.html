<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelentkezőlap Bombahatástalanítóként!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="container p-3">
        <form>
            <legend class="text-center">Kérem töltse ki az űrlapot, hogy jelentkezzen a képzésre!</legend>
            <div class="form-group row">
                <label for="vnev" class="col-3 col-form-label">Vezetéknév</label> 
                <div class="col-9">
                <input id="vnev" name="vnev" placeholder="Szabó" type="text" required="required" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="knev">Keresztnév</label> 
                <div class="col-9">
                <input id="knev" name="knev" placeholder="János" type="text" required="required" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="nem" class="col-3 col-form-label">Nem</label> 
                <div class="col-9">
                    <select id="nem" name="nem" class="custom-select" required="required">
                        <option value="valaszt">Válasszon nemet</option>
                        <option value="ferfi">Férfi</option>
                        <option value="no">Nő</option>
                        <option value="egyeb">Egyéb</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-3 col-form-label">E-mail</label> 
                <div class="col-9">
                <input id="email" name="email" placeholder="vmi@vmi.hu" type="text" required="required" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="telszam" class="col-3 col-form-label">Telefonszám</label> 
                <div class="col-9">
                <input id="telszam" name="telszam" placeholder="+36301231234" type="text" class="form-control" required="required" aria-describedby="telszamHelpBlock"> 
                <span id="telszamHelpBlock" class="form-text text-muted">(06)-os is elfogadható</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="megjegyzes" class="col-3 col-form-label">Megjegyzés</label> 
                <div class="col-9">
                <textarea id="megjegyzes" name="megjegyzes" cols="40" rows="10" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-3"></div> 
                <div class="col-9">
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="fogadas" id="fogadas_0" type="checkbox" required="required" class="custom-control-input" value="agreement"> 
                    <label for="fogadas_0" class="custom-control-label">Tudomásul veszem, hogy az adataim rögzítésre kerülnek.</label>
                </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-3"></div> 
                <div class="col-9">
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="feliratkozas" id="feliratkozas_0" type="checkbox" class="custom-control-input" value="rabbit"> 
                    <label for="feliratkozas_0" class="custom-control-label">Feliratkozom a hírlevelükre (nem kötelező)</label>
                </div>
                </div>
            </div> 
            <div class="form-group row">
                <div class="offset-3 col-9">
                <button name="submit" type="submit" class="btn btn-primary">Küldés</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
